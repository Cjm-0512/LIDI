                            <th>频率</th>

<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/common.js"></script>
<script src="../js/rem.js"></script>
<script>
    //获取页面所有的input的元素
    const inputs = $("input");
    //获取页面中提交按钮
    const comBtn = $(".comBtn");
    //获取页面中的取消按钮
    const callOff = $(".callOff");


    //给保存按钮添加点击事件
    comBtn.on("click",()=>{
        const inputVal = [];
        inputs.each(function(){
            inputVal.push($(this).val());
        });
        console.log(inputVal)
    });

    //取消按钮添加事件
    callOff.on("click",()=>{
        inputs.val("");
    });


    //渲染数据
    $(function() {
        //模拟数据
        const list = [{temp: "温度",  frequency: "频率", voltage: "电压", ups: "ups12V",dc : "dc12V"}];
        let html = '';
        if (list.length === -1) {
            alert("没有数据")
        }
        for (let i = 0; i < list.length; i++) {//循环json对象，拼接tr,td的html
            html = html + '<tr>' + '<td>' + list[i].temp + '</td>' + '<td>' + list[i].frequency + '</td>' + '<td>' + list[i].voltage + '</td>' + '<td>' + list[i].ups + '</td>' + '<td>' + list[i].dc + '</td>' + '</tr>';
        }
        $('#show').append(html);
    })


</script>
